<!DOCTYPE html>
<html lang="en">
<head>
    <title>Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c6c0e0b30.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div class="box">
        <h3>Timer</h3>
        <div class="time-circle">
            <div class="sec-circle"></div>
            <p id="timer">00:00:00</p>
            <span class="reset-btn">Reset</span>
        </div>
        <div class="timer-controls">
            <button class="play-btn"><i class="fa fa-play-circle" aria-hidden="true"></i></button>
        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
